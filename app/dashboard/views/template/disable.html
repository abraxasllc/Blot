<form method="post" class="account" action="/settings/template">

  <input type="hidden" name="_csrf" value="{{csrftoken}}">
  <input type="hidden" name="redirect" value="/settings/template">

  <p>If you <b>disable your template</b>, Blot will continue to serve the files in your folder.</p>

  <input name="template" value="" type="hidden">

  <div class="buttons">

    <button type="submit" onclick="this.form.submit();this.disabled=true">Disable your template</button>
    <a href="/">Cancel</a>
  </div>
</form>
